<!DOCTYPE html>

</head>

		</a>
		<nav class="sideMenu">
			<ul>
				<li>
					<a href="dashboard.html">
						<img src="../img/icons/dashboard.png" class="img-fluid" alt="Dashboard">
						<span>Dashboard</span>
					</a>
				</li>
				<li>
					<a href="manager-user.html">
						<img src="../img/icons/manageuser.png" class="img-fluid" alt="Manage User">
						<span>Manage User</span>
					</a>
				</li>
				<li>
					<a href="manage-property.html">
						<img src="../img/icons/manageproperty.png" class="img-fluid" alt="Manage Property">
						<span>Manage Property</span>
					</a>
				</li>
				<li class="active">
					<a href="booking-request.html">
						<img src="../img/icons/booking.png" class="img-fluid" alt="Booking Requests">
						<span>Booking Requests</span>
					</a>
				</li>
				<li>
					<a href="communicate.html">
						<img src="../img/icons/communicate.png" class="img-fluid" alt="Communicate Users">
						<span>Communicate Users</span>
					</a>
				</li>
				<li>
					<a href="notifications.html">
						<img src="../img/icons/ntfy.png" class="img-fluid" alt="Notification">
						<span>Notification</span>
					</a>
				</li>
			</ul>
		</nav>
	</div>
	<div class="adminContent">
		<div class="adminHeader">
			<div class="mobileBar">
				<span class="hidebar"><i class="fa-solid fa-bars"></i></span>
				<span class="showbar"><i class="fa-solid fa-arrow-right-long"></i></span>
			</div>
			<div class="postuser">
				<i class="fa-solid fa-circle-user"></i>
				<span>Admin</span>
				<i class="fa-solid fa-caret-down"></i>
				<div class="userdropdown">
					<ul>
						<li><a href="#/">Logout</a></li>
					</ul>
				</div>
			</div>
		</div>
		<div class="adminContentbody">
			<div class="adminTitle">
				<h4 class="content-title backitem">
					<span>Booking Requests > View</span>
					<span><a href="booking-request.html"><i class="fa-solid fa-angles-left"></i>&nbsp; Back</a></span>
				</h4>
			</div>
			<div class="adminCard stayview">
				<div class="fm-area editmeal addevent profileform">
					<div class="row g-4">
						<div class="col-xxl-3 col-xl-3 col-lg-5 col-md-5 col-sm-6 col-12">
							<label>Upload Image</label>
							<div class="userimglg">
								<img src="../img/addevent.png" class="img-fluid" alt="Add Events">
								<div class="delete">
									<img src="../img/icons/deleteCircle.png" alt="Delete" class="img-fluid">
								</div>
							</div>
						</div>
						<div class="clear"></div>
						<div class="col-xxl-4 col-xl-4 col-lg-6 col-md-6 col-sm-6 col-12">
							<div class="form-group">
								<label>Name</label>
								<input type="text" name="eventname" value="John Mark" readonly>
							</div>
						</div>
						<div class="col-xxl-4 col-xl-4 col-lg-6 col-md-6 col-sm-6 col-12">
							<div class="form-group">
								<label>Email Id</label>
								<input type="text" name="eventname" value="john.mark@gmail.com" readonly>
							</div>
						</div>
						<div class="col-xxl-4 col-xl-4 col-lg-6 col-md-6 col-sm-6 col-12">
							<div class="form-group">
								<label>Mobile No.</label>
								<input type="text" name="eventname" value="60 7234 4327" readonly>
							</div>
						</div>

						<div class="col-xxl-4 col-xl-4 col-lg-6 col-md-6 col-sm-6 col-12">
							<div class="form-group">
								<label>Community</label>
								<input type="text" name="eventname" value="Student" readonly>
							</div>
						</div>
						<div class="col-xxl-4 col-xl-4 col-lg-6 col-md-6 col-sm-6 col-12">
							<div class="form-group">
								<label>Location</label>
								<input type="text" name="eventname" value="Ontario" readonly>
							</div>
						</div>
						<div class="col-xxl-4 col-xl-4 col-lg-6 col-md-6 col-sm-6 col-12">
							<div class="form-group">
								<label>Proparty name</label>
								<input type="text" name="eventname" value="Student" readonly>
							</div>
						</div>

						<div class="col-xxl-4 col-xl-4 col-lg-6 col-md-6 col-sm-6 col-12">
							<div class="form-group">
								<label>Room name</label>
								<input type="text" name="eventname" value="#101 Twin Bedroom" readonly>
							</div>
						</div>
						<div class="col-xxl-4 col-xl-4 col-lg-6 col-md-6 col-sm-6 col-12">
							<div class="form-group">
								<label>Room type</label>
								<input type="text" name="eventname" value="Shared" readonly>
							</div>
						</div>
						<div class="col-xxl-4 col-xl-4 col-lg-6 col-md-6 col-sm-6 col-12">
							<div class="form-group">
								<label>Move in</label>
								<input type="text" name="eventname" value="Fri, Dec 01" readonly>
							</div>
						</div>

						<div class="col-xxl-4 col-xl-4 col-lg-6 col-md-6 col-sm-6 col-12">
							<div class="form-group">
								<label>Move out</label>
								<input type="text" name="eventname" value="Thu, Feb 01" readonly>
							</div>
						</div>
						<div class="col-xxl-4 col-xl-4 col-lg-6 col-md-6 col-sm-6 col-12">
							<div class="form-group">
								<label>Monthly rent</label>
								<input type="text" name="eventname" value="$2,156" readonly>
							</div>
						</div>
						<div class="col-xxl-4 col-xl-4 col-lg-6 col-md-6 col-sm-6 col-12">
							<div class="form-group">
								<label>Security deposit</label>
								<input type="text" name="eventname" value="50%" readonly>
							</div>
						</div>
						<div class="col-xxl-12 col-xl-12 col-lg-12 col-md-12 col-sm-12 col-12">
							<div class="buttonGrp text-center mt-4">
								<button class="btn btn-secondary text-uppercase">reject</button>
								<button class="btn btn-primary text-uppercase">Approve</button>
							</div>
						</div>
					</div>
				</div>
			</div>
		</div>
	</div>
</div>



<!-- Scripts -->
<script src="../js/bootstrap.bundle.min.js"></script>
<script src="../js/jquery.min.js"></script>
<script src="../js/owl.carousel.min.js"></script>
<script src="../js/all.min.js"></script>
<script src="../js/script.js"></script>
