	<link href="../css/style.css" rel="stylesheet">
	<link href="../css/responsive.css" rel="stylesheet">

<body>

<header class="header">
	<div class="container">
		<div class="row align-items-center">
			<div class="col-xxl-3 col-xl-3 col-lg-3 col-md-4 col-sm-4 col-5">
				<div class="logo">
					<a href="../index.html">
						<img src="../img/logo.png" alt="Co-living logo missing" title="Co-living" class="img-fluid">

				</div>
			</div>
			<div class="col-xxl-5 col-xl-5 col-lg-5 col-md-2 col-sm-2 col-2">

							<li><a href="#/">Logout</a></li>

					</div>

			</div>

			<div class="row g-4">
				<div class="col-xxl-3 col-xl-3 col-lg-3 col-md-4 col-sm-12 col-12">
					<div class="sidebar">
						<ul>
							<li>
								<a href="stay-request.html">
									<img src="../img/icons/stayrequest.png" class="img-fluid" alt="Stay Request">
									Stay Request
								</a>
							</li>
							<li>
								<a href="events.html">
									<img src="../img/icons/events.png" class="img-fluid" alt="Event">
									Event
								</a>
							</li>
							<li>
								<a href="meal.html">
									<img src="../img/icons/meal.png" class="img-fluid" alt="Meal">
									Meal
								</a>
							</li>
							<li>
								<a href="property.html">
									<img src="../img/icons/property.png" class="img-fluid" alt="Property">

								</a>
							</li>
							<li>
								<a href="message.html">
									<img src="../img/icons/msg.png" class="img-fluid" alt="Message">

							</li>
							<li>
								<a href="payment.html">
									<img src="../img/icons/payment.png" class="img-fluid" alt="payment">

								</a>

							<li>

									<img src="../img/icons/bell.png" class="img-fluid" alt="notifications">
									notifications
								</a>
							</li>
						</ul>
					</div>
				</div>
				<div class="col-xxl-9 col-xl-9 col-lg-9 col-md-8 col-sm-12 col-12">
					<div class="content-area">
						<h4 class="content-title">Profile</h4>
						<div class="profileform">
							<div class="row align-items-center">
								<div class="col-xxl-3 col-xl-3 col-lg-3 col-md-3 col-sm-6 col-12">
									<div class="userimglg">
										<img src="../img/userimg2.png" class="img-fluid" alt="User uploaded image">
									</div>
								</div>
								<div class="col-xxl-9 col-xl-9 col-lg-9 col-md-9 col-sm-6 col-12 ps-xxl-5 ps-xl-5 ps-lg-5 ps-md-4 ps-sm-0 ps-0">
									<div class="adminform">
										<div class="form-group">
											<label>Name</label>
											<input type="text" name="name" placeholder="David Oliver">
										</div>
										<div class="buttonGrp mt-3">
											<button class="btn btn-secondary">Remove</button>
											<button class="btn btn-primary" type="file">Upload profile pic</button>
										</div>
									</div>
								</div>
							</div>
							<div class="row g-4 mt-5">
								<div class="col-xxl-6 col-xl-6 col-lg-6 col-md-6 col-sm-12 col-12">
									<div class="adminform">
										<div class="form-group">
											<label>Email Id</label>
											<input type="text" name="email" placeholder="david.oliver@gmail.com">

									</div>
								</div>
								<div class="col-xxl-6 col-xl-6 col-lg-6 col-md-6 col-sm-12 col-12">

											<label>Mobile Number</label>
											<input type="text" name="email" placeholder="+1 85 8963 5523">
										</div>
									</div>
								</div>
								<div class="col-xxl-6 col-xl-6 col-lg-6 col-md-6 col-sm-12 col-12">
									<div class="adminform">
										<div class="form-group">
											<label>City</label>
											<input type="text" name="email" placeholder="Toronto">
										</div>
									</div>
								</div>
								<div class="col-xxl-6 col-xl-6 col-lg-6 col-md-6 col-sm-12 col-12">
									<div class="adminform">
										<div class="form-group">
											<label>Province</label>
											<input type="text" name="email" placeholder="Ontario">
										</div>
									</div>
								</div>
								<div class="col-xxl-6 col-xl-6 col-lg-6 col-md-6 col-sm-12 col-12">
									<div class="adminform">
										<div class="form-group">
											<label>Zip Code</label>
											<input type="text" name="email" placeholder="M1L 3K7">
										</div>
									</div>
								</div>
								<div class="col-xxl-12 col-xl-12 col-lg-12 col-md-12 col-sm-12 col-12">
									<div class="buttonGrp text-center mt-4">
										<button class="btn btn-text">Delete Account</button>
										<button class="btn btn-secondary ms-2">Save</button>
										<button class="btn btn-primary ms-2">Update Account</button>
									</div>
								</div>
							</div>
						</div>
					</div>
				</div>
			</div>
